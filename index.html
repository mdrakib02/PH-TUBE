<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav class="w-10/12 mx-auto py-4 flex justify-between items-center border-b gap-2">
            <dib class="w-auto md:w-28"><img class="w-full" src="./asset/Logo.png" alt=""></dib>
            <dib class=" w-3/6 md:w-auto"><label class="input input-bordered flex items-center gap-2 w-auto">
                <input type="text" class="grow" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg></dib>
            <dib><button class="btn">Blog</button></dib>
        </nav>

        <section id="categories-container" class="flex justify-center mx-auto gap-5 mt-5 ">

        </section>
    </header>
    <!-- Body Sections -->
    <main>
        <section id="videoContainer" class="w-10/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 py-10">

        </section>
    </main>
    <footer>

    </footer>
</body>
<script src="./index.js"></script>
</html>
